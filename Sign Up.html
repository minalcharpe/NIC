<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form (National Insurance Company)</title>
    <link rel="stylesheet" href="Sign Up.css">
</head>
<body>
    <div class="container">
      <div>
        <h1>National Insurance Pvt Ltd</h1>
      <br>
      <div>
        <h2>Registration form </h2>
        <br>
      </div>
      </div>

    <div class="title">Sign Up</div>
    <form action="#">
      <div class="user__details">
        <div class="input__box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="E.g: Jayesh Ranawat" required>
        </div>
        <div class="input__box">
          <span class="details">Username</span>
          <input type="text" placeholder="Jayesh@69" required>
        </div>
        <div class="input__box">
          <span class="details">Email</span>
          <input type="email" placeholder="MehulRanawat@gmail.com" required>
        </div>
        <div class="input__box">
          <span class="details">Phone Number</span>
          <input type="tel" placeholder="0123456789" required>
        </div>
        <div class="input__box">
          <span class="details">Password</span>
          <input type="password" placeholder="********" required>
        </div>
        <div class="input__box">
          <span class="details">Confirm Password</span>
          <input type="password" placeholder="********" required>
        </div>
      </div>
      <div class="gender__details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender__title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span>Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span>Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span>Prefer not to say</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
       <h3> <p>already have an account ? <a href="login.html">login page</a></p></h3>
    </form>
  </div>
</body>
</html>
